{% extends "blog/base.html" %}

{% block title %}
    Lista de posts
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Ver detalles</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
