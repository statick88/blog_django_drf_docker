{% extends "base.html" %}

{% block title %}
    Detalles del post
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.text }}</p>
            <p>Posted on: {{ post.created_date }}</p>
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
{% endblock %}
